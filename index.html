<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia</title>
</head>
<body>
    <h1>Formatação de Texto</h1>
    <p>Aqui temos um <strong>texto em negrito</strong></p>
    <p>Aqui temos um <em>texto em itálico</em></p>
    <p>Aqui temos um <mark style="background-color: aqua;">texto marcado</mark>  <!--podemos mudar de cor colocando um style/background-color--></p>
    <p>Aqui temos um <del>texto deletado</del></p>
    <p>Aqui temos um <ins>texto inserido</ins></p>
    <p>Aqui temos um <sup>texto sobrescrito</sup></p>
    <p>Aqui temos um <sub>subescrito</sub></p>
    <p>Aqui temos uma linha de código <code>documento.getElementById('teste')</code></p>
</body>
</html>
